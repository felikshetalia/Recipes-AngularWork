<section class="recipesList">
    <ul>
        @for(recipe of RECIPE_LIST(); track recipe._id) {
        <div class="recipe-row">
            <button class="btn btn-recipe" type="button" (click)="onSelectRecipe(recipe)">
                {{ recipe.name }}
            </button>
            <button class="icon-btn btn-danger" type="button" title="Delete" (click)="onDeleteRecipe(recipe)">
                <span class="material-icons">delete</span>
            </button>
            <button class="icon-btn" title="Edit" type="button" (click)="onEditRecipe(recipe)">
                <span class="material-icons">edit</span>
            </button>
        </div>
        }
    </ul>
</section>
