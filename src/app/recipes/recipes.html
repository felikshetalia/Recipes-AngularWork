<section class="recipesList">
    <ul>
        @for(recipe of RECIPE_LIST(); track recipe.id) {

        <app-one-recipe 
        [recipe]="recipe" 
        (recipeSelected)="onSelectRecipe($event)"
        (recipeDeleted)="onDeleteRecipe($event)"
        (isEditing)="onChangeEditMode($event)"
        (recipeEdited)="onEditRecipe($event)">{{ recipe.name }}</app-one-recipe>

        }
    </ul>
</section>
