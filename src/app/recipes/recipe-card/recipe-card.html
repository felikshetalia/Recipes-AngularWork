@if(recipe() !== undefined) {

    <mat-card>
        <mat-card-header>
            <mat-card-title>How to prepare {{ recipe()?.name }} ?</mat-card-title>
        </mat-card-header>
            <mat-card-content>      
                <p>
                    <mat-icon>schedule</mat-icon>
                    {{ recipe()?.preparationTimeInMins ?? 0 | timeCustom }}
                </p>
                <mat-label>List of ingredients</mat-label>
                <table mat-table [dataSource]="recipe()!.ingredients" class="mat-elevation-z1">

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['quantity', 'name']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['quantity', 'name'];"></tr>
                </table>
            
                <mat-label>Description</mat-label>
                <p>{{ recipe()?.description }}</p>
            </mat-card-content>
    </mat-card>

}
