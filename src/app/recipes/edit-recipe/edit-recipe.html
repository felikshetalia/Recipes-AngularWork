<section class="edit-card">
    <header>
        <form [formGroup]="formGroup" (submit)="onSubmit()">
            <h1>
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="recipeName" />
            </h1>
            <p>
                <label for="prepTime">Preparation Time</label>
                <input id="prepTime" type="number" formControlName="prepTime"/>
            </p>
            <div class="form-field">
                <label for="ingredients">Ingredients</label>
                <textarea 
                    id="ingredients" 
                    formControlName="ingredientList" 
                    rows="4">
                </textarea>
            </div>
            <p class="actions">
                <button type="submit" (click)="onSubmit()">Save Recipe</button>
                <button type="button" (click)="recipeManagerService.setEditMode(false)">Cancel</button>
            </p>
        </form>
    </header>
</section>
