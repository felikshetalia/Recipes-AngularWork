<app-navbar> </app-navbar>
<main>
  <div class="container">
    <app-recipes
    [RECIPE_LIST]="RECIPE_LIST()" 
    (selectedRecipe)="onRecipeSelected($event)"
    (deleteRecipeClicked)="onDeleteRecipe()"
    (editRecipeClicked)="onEditRecipe($event)"></app-recipes>
    <app-recipe-card 
    [recipe]="selectedRecipe()"
    [isEditing]="isEditing()"
    (editingCanceled)="onFinishEditing()"
    (submittedData)="onUpdate($event)"></app-recipe-card>
  </div>
</main>
