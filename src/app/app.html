<app-navbar>
  <input
    class="search-bar"
    type="text"
    placeholder="Search for a recipe..."
    #filter
    [formControl]="searchForm"
  />
</app-navbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="lhs" opened="true">
    <app-recipes
      [recipeList]="isSearching() ? filteredList() : recipeList$()"
      [isLoading]="isLoading$()"
      [isError]="errorCode$()"
      (selectedRecipe)="onRecipeSelected($event)"
      (deleteRecipeClicked)="onDeleteRecipe()"
    >
      <button
        matFab
        extended
        [routerLink]="['/recipes/add']"
        (click)="onAddClick()"
      >
        <mat-icon>add</mat-icon>
        Add
      </button>
    </app-recipes>
  </mat-sidenav>
  <mat-sidenav-content class="rhs">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
