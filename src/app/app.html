<main>
  <div class="container">
    <app-recipes
    [RECIPE_LIST]="RECIPE_LIST()" 
    (selectedRecipe)="onRecipeSelected($event)"
    (recipeToDelete)="onDeleteRecipe()"
    (recipeToEdit)="onRecipeSelected($event)"
    (isEditing)="onEditRecipe()"></app-recipes>
    <app-recipe-card 
    [recipe]="selectedRecipe()"
    [isEditing]="isEditing()"
    (editingFinished)="onFinishEditing()"
    (submittedData)="onUpdate($event)"></app-recipe-card>
  </div>
</main>
